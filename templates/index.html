{% extends "layout.html" %}

{% block main_content %}

<div class="container">
    <form class="row navbar-form" role="search">
          <input type="text" class="col-md-8 form-control" id="search-box" placeholder="Search">
          <button type="submit" class="col-md-1 btn btn-primary btn-default">Search</button>
    </form>
</div>

{% endblock main_content %}

{% block results_content %}

{% import 'print_entry.html' as entry %}

<table class="table table-striped table-bordered">
<tbody> 

    {% for l in data['links'] %}
        <tr><td>
        {{ entry.render_entry(l) }}
        </tr></td>
    {% endfor %}

</tbody>
</table>

{% endblock results_content %}
